creators:
  - first_name: Jean
    last_name: Bussière
    role: aut
    bio: "Jean Bussière was educated at the Universities of Lyon, Dijon, and Grenoble, receiving his MA (<em>licence de lettres</em>) and DES (<em>diplôme d'études supérieures</em>). He won a Canada Council scholarship in 1960 and studied for a year at Victoria College, University of Toronto. For several years he taught in Algeria, where he developed a passion for archaeology and lychnology. From 1989 to 2001 he was an associate researcher with UPR 217 CNRS, Antiquités africaines. From 2003 until his passing in 2016, he was associated with UMR 140-390 CNRS Lattes, University of Montpellier. In 1993 he was awarded le Prix de l’Académie d’Hippone in Aix-en-Provence. His publications include <em>Lampes antiques d'Algérie</em> 1–3 (2000–2007) and <em>Lampes antiques de Méditerranée: La collection Rivel</em>, in collaboration with J.-Cl. Rivel (2012). He wrote several articles and participated in the congresses of the ILA (International Lychnological Association)."
  - first_name: Birgitta Lindros
    last_name: Wohl
    role: aut
    bio: "Birgitta Lindros Wohl was educated at the University of Stockholm, Sweden (<em>Fil.kand.</em>), and at University of California, Los Angeles (MA and PhD). She is retired from teaching Art History and Classics at California State University, Northridge. Her excavations include sites in her native Sweden as well as Italy and Greece, the latter at Isthmia, where she is still active. Her professional interests, apart from ancient lamps, include Roman architecture, the use of <em>spolia</em>, and Latin literature. She has published in these fields and lectured internationally; she serves on the boards of ILA and the Cyprus American Archaeological Institute."
