  discussion: 'The bearded head in the discus is sometimes interpreted as Hercules
    because of what seems to be a club on his right shoulder, at other times as a
    portrait of Hadrian or Antoninus Pius, which seems more likely (<a href=''../../bibliography/#bailey-bm-ii''>Bailey
    BM II</a>, Q 1311). However, the interpretation of either emperor’s portrait fails
    to match the chronology of the workshop <span class=''inscription''>OPPI</span>
    (active A.D. 70/80–100), which signs a lamp bearing this particular decor: see
    <a href=''../../bibliography/#brentchaloff-1972''>Brentchaloff 1972</a>, no. 80
    (see discussion in <a href=''../../bibliography/#bussiere-2000''>Bussière 2000</a>,
    p. 172, decor I.d.2). If the portrait is read as that of an emperor, then <span
    class=''inscription''>OPPI</span>’s chronology must be revised, and Hadrian must
    be preferred to Antoninus Pius (see discussion in <a href=''../../bibliography/#gualandi-genito-1986''>Gualandi
    Genito 1986</a>, p. 208, no. 60; or in <a href=''../../bibliography/#bussiere-2000''>Bussière
    2000</a>, p. 172, decor I.d.1.[2]).'
