    with long tresses; right arm lifted, holding a round object close to her head—a
    patera or mirror(?); her left hand holds an unidentifiable object; her garment,
    seeming to leave her nude to the waist, hangs behind her at her right side, covering
    her left leg only.</p><p>Attached side lamps of Loeschcke type VIII with ring
    handle; shoulder: Loeschcke VIII b, with ovolos; filling-hole; heart-shaped round
    nozzle.</p><p>Hollow square base. Potter’s mark on back left lower part of temple:
