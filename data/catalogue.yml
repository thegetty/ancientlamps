  description: "<p>Moldmade. Both incense-burner and lighting device are in the shape
    of a four-sided altar, its front divided into three parts of an architectural
    nature, resting on a three-stepped platform. Central arched niche with enthroned
    Jupiter, bare-chested with mantle over left shoulder; drapery fastened at waist,
    several folds around and between legs; he is bearded and wears a diadem; his right
    hand holds a patera; sandaled feet on footstool; the throne has a high backrest
    and elaborately carved front ends: opposed curled volutes and rosettes. The central
    niche is flanked by two pilasters with horizontal moldings; one figure stands
    in front of each, turning toward center; at left, nude Mercury with caduceus,
    winged sandals, and mantle(?) hanging behind him from the shoulder; at right,
    a helmeted Minerva, Gorgoneion on chest, leans on a spear.</p><p>The upper section
    of the artifact consists of a central rectangular basin for burning incense; its
    front is decorated with an eight-pointed star in the middle, flanked by two resting
    eagles looking in opposite directions. Lamp on top of pilaster on each side of
    incense-burner of Loeschcke type IV with voluted ogival nozzles and solid truncated
    handles; concave discuses decorated with shell. Back side of the altar is plain
    with a big round hole in the center, required for the firing process of the clay.
    On each side of the hole is an unclear coarse drawing incised during molding,
    before slipping and firing: at left a spool-shaped sketch with outer and inner
    markings (fish[?]); at right a branch. Underneath, incuse inscription in Greek:
    <span class='inscription'>EYKTHPO/NOY</span> (made by or belonging to Eukteronos),
    which may be a restoration of unknown date. The lamp lacks a bottom and is completely
    hollow.</p>"
