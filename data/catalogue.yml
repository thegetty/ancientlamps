  discus_iconography: Four unconventionally represented Cupids with short squarish
    wings, active around an unidentified structure—portico or shop interior(?).
  discussion: "<p>The structure represented in the discus has different levels marked
    off by two (three[?]) horizontal lines, possibly representing what might be referred
    to as “shelves”; on top “shelf” are two more or less vertical, rectangular shapes
    with rounded top, one in the middle, the other at left: woven baskets(?) on them
    are seven or eight raised globules arranged within diagonal lines. The interpretation
    of the shape on the right is uncertain. On the middle “shelf” is a series of five
    square panels with an X-shaped cross on each. On both “shelves” one can see also
    a series of small objects, either round or semicircular, three on the lower “shelf,”
    five on the upper one. One Cupid, standing on a ladder at left, is just placing
    the fifth one. Another Cupid is seated at right on a high stool in front of some
    mechanism.In his left hand, he has a puzzling curved object containing a well-defined
    globular form. Two more Cupids, standing in the foreground, are busy passing an
    object between them.</p><p>The scene is so far unexplained, but the interpretation
    of the two rows of small objects on the shelves might give a possible clue, as
    well as the activity of the Cupid sitting at right. It would also be interesting
    to explain the shape under his left foot and the vertical grooves behind. Unfortunately
    the quality of the copy of this unusual decor is mediocre, and several parts are
    blurred, for instance, the central part above the filling-hole, where one supposes
    a third “shelf,” a portion just above the sitting Cupid, and one behind the Cupid
    standing at left in the foreground.</p>"
