  description: 'Moldmade. Ring handle with two grooves on both parts. Shoulder: Loeschcke
    form VIII b, with closely spaced slanted criss-crossing lines, separated from
    discus by convex ridge marked off by two grooves. Filling-hole slightly above
    discus center; remains of iron corrosion. Small air hole in lower part, facing
    nozzle. Nozzle form Bus. 6; on underside, band of closely spaced rays between
    two narrow notched grooves. Base marked off by one circular groove. Two-line inscription
    on base: <span class=''inscription''>MMPAXI // M</span>—(?); workshop signature
    <span class=''inscription''>EXOFICINA.C.V.S.</span> inscribed at top of discus.'
  dimensions: 'L: 10.1 cm; W: 8.4 cm; H: 3.0 cm'
  discus_iconography: 'Homoerotic scene: big-bellied nude bearded man at left having
    sex with nude lean young partner kneeling at right (<em>coitus a tergo</em>),
    both to right; the youth is wearing a necklace with what seems to be a <em>bulla</em>.'
  discussion: A workshop signature (<span class='inscription'>EXOFICINA C.V.S.</span>)
    inscribed on top of the discus is very unusual on first- or second-century Roman
    lamps, but it occurs occasionally on African lamps of the third century and later.
    Since the workshop name already figures on the discus of the lamp, could the inscription
    on the base be the name of the potter himself and not that of the workshop? It
    is exceptional that two different names are inscribed, one on the discus (the
    workshop), the other (the potter[?]) on the base. Among the thousands of African
    lamps Bussière has studied, he has never seen a similar case.</p><p>The rays on
    the underside of the nozzle are a common decor on third-century African lamps.</p>
