  description: "<p>Moldmade. Both censer and lighting device are in the form of a
    figurine bust with circular hollow base; molding on front half only, consisting
    of two convex sections flanking a concave central band. Body more or less cylindrical
    with flaring semicylindrical top. Lamp attached on each shoulder. Body front in
    the shape of a bust of Mercury seeming to hold up the lamps; he has a winged helmet,
    bare shoulders and chest; around his neck, emerging from the back, are the ends
    and fastening of a mantle; caduceus at right; circular item (clasp[?]) on top
    of proper right shoulder. The bust rests on two large-leaf branches, joining the
    top of the base.</p><p>Identical side-lamps: elongated body with leaf-shaped ornament
    handle and heart-shaped nozzle; slightly concave discus surrounded by a ridge
