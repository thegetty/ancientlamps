  discus_iconography: Two lares in short tunics and cloaks, one on each side of a
    lit altar flanked by two trees; both lares walking down three steps, each carrying
    a small situla in the inside hand, raised outside hand holding a rhyton.
  discussion: The grooves from the lifted hands of the lares represent the streams
    of liquid (see <a href='../../bibliography/#bailey-bm-ii'>Bailey BM II</a>, p.
    235, Q 1095; and a very explicit scene on a crater in the Kunsthistoriches Museum,
    Vienna, no. 910, reproduced in <a href='../../bibliography/#matesanz-fernandez-1988'>Matesanz
    Fernández 1988</a>, p. 24, fig. 7). This conventional representation of a stream
    is not visible on the parallels given above. However, on <a href='../307-11/'>cat.
    310</a>, which shows the same decor (but on a lamp Bussière form D III 2), each
    curved line links the rhyton to the altar and not to the situla. It may be a misrepresentation
    of an earlier model.
