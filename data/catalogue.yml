    <span class='inscription'>PVLLAENI</span> (same written form as on <a href='../463-71/'>cat.
    463</a>, signed <span class='inscription'>POSSESSORIS</span>).
  dimensions: 'L: 12.2 cm; W: 8.2 cm; H: 2.8 cm'
  discus_iconography: 'City waterfront seen from a harbor; left to right on first
    level: house, portico with four columns, arch, building with pediment, possible
    temple, and small structure; on upper level: three substantial buildings; two
    fishermen in the foreground, the right one sitting in a boat, in contrast to parallels
    of this lamp not holding a fishing rod; the left one standing on shore, throwing
    a net; both wear hats; reefs or jetty made of big stone blocks behind him.'
  discussion: Bernhard interprets the three buildings in the upper register of the
    discus as the Mausoleum of Alexander, the Temple of Alexander, and the tomb of
    Cleopatra, all in <a href='../../map/#loc_727070'>Alexandria</a> (<a href='../../bibliography/#bernhard-1955'>Bernhard
    1955</a>; <a href='../../bibliography/#bernhard-1956'>Bernhard 1956</a>). This
    opinion is shared by <a href='../../bibliography/#amare-tafalla-lizguiral-1994'>Amaré
    Tafalla and Liz Guiral 1994</a>, p. 35; and by <a href='../../bibliography/#rostovtzeff-1911'>Rostovtzeff
    1911</a>, p. 153, fig. 66. For his part, Bailey claims that since most of the
    harbor-scene lamps of Deneauve type X have been found in Tunisia, several bearing
    well-known African potters’ signatures, the harbor must be Carthage rather than
    Alexandria or <a href='../../map/#loc_422995'>Ostia</a> (<a href='../../bibliography/#bailey-1984'>Bailey
    1984</a>, pp. 271–72).<p>Previously considered a fake, this lamp is authentic;
    see <a href='../463-71/#authenticity-of-cats-46467-discussion'>Authenticity of
    cats. 464–67 discussion</a>.</p>
